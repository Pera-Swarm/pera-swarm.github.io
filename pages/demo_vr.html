<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pera Swarm - Demo with VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="{{ '/assets/css/demo.css' | relative_url }}" />
    <link
      rel="shortcut icon"
      href="{{ '/assets/img/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />
  </head>
  <body class="font-sans w-100">
    <div class="flex">
      <div class="split" id="one">
        <iframe
          src="https://pera-swarm.ce.pdn.ac.lk/sandbox/"
          referrerpolicy="no-referrer"
          frameborder="0"
        ></iframe>
      </div>
      <div class="split" id="two">
        <iframe
          src="https://pera-swarm.ce.pdn.ac.lk/visualizer-ar"
          referrerpolicy="no-referrer"
          frameborder="0"
        ></iframe>
      </div>
    </div>

    <div class="w3-container">
      <div class="w3-row">
        <p class="">
          <b>Note</b>: Please enable 3rd-party cookies, if the page wasn't
          rendered correctly.
        </p>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        console.log("begin");

        Split(["#one", "#two"], {
          elementStyle: (dimension, size, gutterSize) => ({
            "flex-basis": `calc(${size}% - ${gutterSize}px)`,
          }),
          gutterStyle: (dimension, gutterSize) => ({
            "flex-basis": `${gutterSize}px`,
          }),
        });
      });
    </script>
  </body>
